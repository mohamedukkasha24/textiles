<div class="container py-5">
  <h2 class="fw-bold mb-4 text-success text-center">Our Products</h2>
  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img
          [src]="product.images[0]"
          [alt]="product.name"
          class="card-img-top rounded-top-4"
          style="height: 220px; object-fit: cover"
        />

        <div class="card-body d-flex flex-column">
          <h6 class="fw-bold text-dark">{{ product.name }}</h6>
          <p class="text-success fw-semibold mb-1">₹{{ product.price }}</p>
          <span *ngIf="!product.inStock" class="badge bg-danger mb-2"
            >Out of Stock</span
          >
          <p class="small text-muted flex-grow-1">{{ product.description }}</p>

          <button
            class="btn btn-success w-100 mt-auto rounded-pill"
            [disabled]="!product.inStock"
            (click)="addToCart(product)"
          >
            <i class="bi bi-bag me-1"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      class="toast align-items-center text-bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      #successToast
    >
      <div class="d-flex">
        <div class="toast-body">✅ Product added to cart!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>
