<div class="container py-5" *ngIf="product">
  <div class="row g-5">
    <!-- Product Image -->
    <div class="col-md-6">
      <img
        [src]="product.images[0]"
        class="img-fluid rounded-4 shadow-sm"
        alt="{{ product.name }}"
      />
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>

      <!-- Category -->
      <span class="badge bg-success-subtle text-success mb-2">
        {{ product.category }}
      </span>

      <!-- Price -->
      <p class="h4 text-success fw-semibold">â‚¹ {{ product.price | number }}</p>

      <!-- Stock -->
      <p
        *ngIf="product.inStock; else outOfStock"
        class="text-success fw-semibold"
      >
        <i class="bi bi-check-circle"></i> In Stock
      </p>
      <ng-template #outOfStock>
        <p class="text-danger fw-semibold">
          <i class="bi bi-x-circle"></i> Out of Stock
        </p>
      </ng-template>

      <!-- Colors -->
      <div *ngIf="product.colors?.length" class="mt-3">
        <h6 class="fw-semibold">Available Colors:</h6>
        <div class="d-flex gap-2 flex-wrap">
          <span
            *ngFor="let color of product.colors"
            class="badge rounded-pill bg-light border px-3 py-2 text-dark"
          >
            {{ color }}
          </span>
        </div>
      </div>

      <!-- Sizes -->
      <div *ngIf="product.sizes?.length" class="mt-3">
        <h6 class="fw-semibold">Available Sizes:</h6>
        <div class="d-flex gap-2 flex-wrap">
          <span
            *ngFor="let size of product.sizes"
            class="badge rounded-pill bg-secondary px-3 py-2"
          >
            {{ size }}
          </span>
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex gap-2 mt-4">
        <button
          class="btn btn-success px-4"
          (click)="addToCart()"
          [disabled]="!product.inStock"
        >
          <i class="bi bi-bag-plus"></i> Add to Cart
        </button>
        <a routerLink="/cart" class="btn btn-outline-success px-4">
          Go to Cart
        </a>
      </div>
    </div>
  </div>
</div>
